<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="Style.css">
    <meta name="google-adsense-account" content="ca-pub-4089512445108924">
</head>
<body>
    <div class="container">
        <h1>Welcome to my Pomodoro Timer</h1>
        <div id="session-type">Work Session</div>
        <div id="timer">25:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="reset">Reset</button>
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
        <div class="settings">
            <label for="work-duration">Work Duration (minutes):</label>
            <input type="number" id="work-duration" value="25">
            <label for="short-break-duration">Short Break Duration (minutes):</label>
            <input type="number" id="short-break-duration" value="5">
            <label for="long-break-duration">Long Break Duration (minutes):</label>
            <input type="number" id="long-break-duration" value="15">
        </div>
        <div id="progress">Completed Sessions: <span id="session-count">0</span></div>
        <audio id="audio" src="cee.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
